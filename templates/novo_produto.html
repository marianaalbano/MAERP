{% include "base.html" %}

{% block content %}
<div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Novo produto</h4> </div>

                    <!-- /.col-lg-12 -->
                </div>
                <!--.row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="white-box">
                            <h3 class="box-title m-b-0">Novo produto</h3>
                            <p class="text-muted m-b-30 font-13"> Adicionar novo produto</p>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    <form method="post" action="/novo_produto/">
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="nome" placeholder="Digite o nome"> </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Valor</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="valor" placeholder="Digite o valor"> </div>
                                        </div>
                                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Salvar</button>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>

{% endblock %}
